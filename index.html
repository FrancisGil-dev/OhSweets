<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <section class="h-screen">
        <header class="flex justify-between max-w-screen-lg h-20 my-0 mx-auto p-7">
            <h1 class="text-3xl">Oh' <span class="text-pink-500">Sweets</span></h1>
            <nav class="flex items-center">
                <ul class="flex gap-8 max-[600px]:hidden text-sm">
                    <li class="cursor-pointer hover:text-pink-500 hover:transition-all">Home</li>
                    <li class="cursor-pointer hover:text-pink-500 hover:transition-all">About</li>
                    <li class="cursor-pointer hover:text-pink-500 hover:transition-all">Menu</li>
                    <li class="cursor-pointer hover:text-pink-500 hover:transition-all">Contacts</li>
                </ul>
                <i class="bi bi-list text-3xl cursor-pointer hover:text-pink-500 hover:transition-all hidden max-[600px]:block" id="hamburger"></i>
            </nav>
        </header>
    </section>
</body>
<style>
/*Fonts*/
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Satisfy&display=swap');
    header h1{font-family: 'Satisfy', sans-serif;}
    nav>ul>li{font-family: 'Poppins', sans-serif;letter-spacing: 1px;}
    /*toggle hamburger Style*/
    nav>ul.hamburger-open{
        display: block;
        position: absolute;
        top: 10%;
        right: 35%;
    }
   
</style>
<!--Js-->
<script src="index.js"></script>
<!--Tailwind Css-->
<script src="https://cdn.tailwindcss.com"></script>

</html>
